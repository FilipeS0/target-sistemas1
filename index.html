<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
        <h1>Team Builder</h1>

        <div class="form">
          <label for="team" class="">Insert the players name:</label>
          <textarea name="players" id="team" placeholder="Ex: Name1 Name2 Name3" class=""></textarea>
        </div>
          
          <div class="select">
            <label for="size" class="">Size of team:</label>
            <select name="size" id="size" class="">
              <option value="2">2 players/team</option>
              <option value="3">3 players/team</option>
              <option value="4">4 players/team</option>
              <option value="5">5 players/team</option>
              <option value="6">6 players/team</option>
              <option value="7">7 players/team</option>
              <option value="8">8 players/team</option>
            </select>
          </div>
          
          <div class="btn">
            <input type="button" value="Create" onclick="create()" class="">
          </div>
          
        <h2>TEAMS:</h2>
        <div id="out" class=""> TEAMS </div>
  </div>
        
  <script src="index.js">
  </script>
</body>
</html>
