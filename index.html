<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #team {
      width: 300px;
      margin: auto;
    }

  </style>
</head>
<body>
  <div class="container-md text-center">
    <div class="row my-5">
      <div class="g-col-6">
        <h1>Team Builder</h1>

        <div class="row d-grid gap-2 d-md-block">
          <label for="team" class="my-2">Insert the players name:</label>
          <textarea name="players" id="team" placeholder="Ex: Name1 Name2 Name3" class="form-control-sm my-2"></textarea>
        </div>

        <label for="size" class="my-2">Size of team:</label>
        <select name="size" id="size" class="form-select-sm my-2">
          <option value="2">2 integrants/team</option>
          <option value="3">3 integrants/team</option>
          <option value="4">4 integrants/team</option>
          <option value="5">5 integrants/team</option>
          <option value="6">6 integrants/team</option>
          <option value="7">7 integrants/team</option>
          <option value="8">8 integrants/team</option>
        </select>

        <input type="button" value="Create" onclick="create()" class="btn btn-primary ">
      
        <h2 class="my-3">TEAMS:</h2>
        <div id="out" class="my-2 col-6"> TEAMS </div>
        
      </div>
    </div>
  </div>
        
  <script src="index.js">
  </script>
</body>
</html>
